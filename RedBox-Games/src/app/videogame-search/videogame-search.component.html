<div id="search-component">
  <br>
  <input #searchBox placeholder="Inserta un juego..." id="search-box" (input)="search(searchBox.value)"/>
    
  <ul class="search-result">
    <li *ngFor="let videogame of videogames$ | async">
      <a routerLink="detail/{{videogame.id}}" 
        (blur)="onBlurEvent($event)" 
          (click)="searchBox.value = ''">{{videogame.name}}
      </a> <!-- (click)="search('')" (click)="searchBox.value = ''""-->
    </li>
  </ul>
</div>
