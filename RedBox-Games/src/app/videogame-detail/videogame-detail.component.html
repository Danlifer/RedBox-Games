<div class="game-detail" *ngIf="videogame">
    <h1>{{videogame.name}}</h1>
    <img src="{{videogame.img}}" alt="Image from {{videogame.name}}">
    
    <div class="more-detail">
    <h2>"Compañía: {{videogame.company}}</h2>
    <h2>"Año: " {{videogame.year}}</h2>
    <h2>"Información: {{videogame.detail}}</h2>
</div>
